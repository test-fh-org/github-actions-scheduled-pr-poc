name: Create bindings expiration PRs
on:
  # schedule:
  #  - cron: 0 10 * * 1-5 # 10am UTC, Monday-Friday
  workflow_dispatch: # Ability to trigger manually

jobs:
  create_prs:
    name: Create PRs
    runs-on: ubuntu-latest
    strategy:
      matrix:
        scope:
          - international_dev
          - us_only
          - us_ca
    steps:
      - name: Check out
        uses: actions/checkout@v3
      - name: Print current directory
        run: pwd
      - name: Test fetching a file from another private repo
        run: |
          curl -H "Authorization: Bearer ${GITHUB_TOKEN}" -H 'Accept: application/vnd.github.v3.raw' https://api.github.com/repos/fathom-piotr/piotr-stuff/contents/recruitment/build.gradle.kts > test.txt
          cat test.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Remove expired bindings from configs
        run:  echo "test - $(date +'%Y-%m-%d')" > some-file.txt
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
      - name: Create a branch and make a commit
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
          git add some-file.txt
          git checkout -b remove-expired-bindings-${{ matrix.scope }}-${{ steps.date.outputs.date }}
          git commit -m "Remove expired bindings for ${{ matrix.scope }} scope (${{ steps.date.outputs.date }})"
          git push --set-upstream origin remove-expired-bindings-${{ matrix.scope }}-${{ steps.date.outputs.date }}
      - name: Create a PR
        id: create-pr
        run: |
          gh pr create \
          --title "Remove expired bindings for ${{ matrix.scope }} scope (${{ steps.date.outputs.date }})" \
          --body "This is an automatically generated PR that intends to only remove bindings that are already expired.
            **Please review if this is the case.** More about the origin of this automation:
            [[DD] Improve permission granting process](https://docs.google.com/document/d/1kEwrwDNst5byWUw1QrektZhocz2HWFew9W31knOQiAY/edit#)" > url-to-pr.txt
          echo "::set-output url-to-pr=date::$(cat url-to-pr.txt)"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Send Slack notification
        run: |
          curl \
          -X POST \
          -H 'Content-type: application/json' \
          --data '{"text":"<!subteam^ST5GSN7M4> PTAL: <${{ steps.create-pr.outputs.url-to-pr }}|Remove expired bindings>"}' \
          https://hooks.slack.com/services/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
